<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
<form method="post" action="/translate">
    <label for="input"></label>
    <input id="input" name="text">

    <button type="submit" th:text="번역하기"></button>
</form>

<h1>번역 결과</h1>
<p th:text="${transText}"></p>
</div>

<h1>원문</h1>
<p th:if="${text.text!=null}" th:text="${text.text}"></p>
<p th:unless="${text.text!=null}"></p>

<button th:onClick="|location.href='@{/main}'|" th:text="메인으로"></button>

</body>
</html>
